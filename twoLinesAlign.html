<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>twoLinesAlign</title>
    <style>
        div{
            border: 1px solid green;
        }
        span{
            border: 1px solid red;
            width: 4em;
            display: inline-block;
            text-align: justify;
            overflow: hidden;
            line-height: 22px;
            height: 22px;
        }
        span::after{
            content: "";
            display: inline-block;
            border: 1px solid blue;
            width:100%;
        }
    </style>
</head>
<body>
    <div>
        <span>姓名</span><br>
        <span>联系方式</span><br>
    </div>
</body>
</html>
