<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="css/pikachu.css"> -->
    <title>showPikachu</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .animate
        {
            transition: all 0.1s;
            -webkit-transition: all 0.1s;
        }

        .action-button
        {
            position: relative;
            padding: 3px 4px;
            margin: 10px 15px 15px 0px;
            float: left;
            border-radius: 10px;
            font-family: 'Pacifico', cursive;
            font-size: 12px;
            color: #FFF;
            text-decoration: none;	
        }

        .blue
        {
            background-color: #3498DB;
            border-bottom: 5px solid #2980B9;
            text-shadow: 0px -2px #2980B9;
        }

        .red
        {
            background-color: #E74C3C;
            border-bottom: 5px solid #BD3E31;
            text-shadow: 0px -2px #BD3E31;
        }

        .green
        {
            background-color: #82BF56;
            border-bottom: 5px solid #669644;
            text-shadow: 0px -2px #669644;
        }

        .yellow
        {
            background-color: #F2CF66;
            border-bottom: 5px solid #D1B358;
            text-shadow: 0px -2px #D1B358;
        }

        .action-button.active
        {
            transform: translate(0px,5px);
        -webkit-transform: translate(0px,5px);
            border-bottom: 1px solid;
        }
        *:before,*:after{
            box-sizing: border-box;
        }
        .preview-wrapper{
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .code-wrapper,.preview-wrapper{
            flex: 1;
            height: 50%;
            border: 1px solid red;
        }
        /* important 不设置的话，container.scrollTop = container.scrollHeight;无法实现 */
        #code{
            font-size: 12px;
            height: 100%;
            overflow: hidden;
        }
        .actions{
            position: absolute;
            right: 0;
            top: 0;

        }
    </style>
    <style id="styleTag">

    </style>
</head>
<body>
    <div class="actions">
        <button data-speed="slow" class="action-button shadow animate blue">低速</button>
        <button data-speed="normal" class="action-button shadow animate red active">中速</button>
        <button data-speed="fast" class="action-button shadow animate green">高速</button>
       
    </div>
    <div class="code-wrapper">
        <pre class="code" id="code"></pre>
    </div>
    <div class="preview-wrapper">
        <div class="preview">
            <div id="pikachu">
                <div class="eye left"></div>
                <div class="eye right"></div>
                <div class="nose"></div>
                <div class="ridiculousMouth">
                    <div class="lip left"></div> 
                    <div class="lip right"></div>
                    <div class="inner"></div>
                </div>
                <div class="cheek left"></div>
                <div class="cheek right"></div>
            </div>
        </div>
    </div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/showPikachu.js"></script>
</html>
