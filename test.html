<!DOCTYPE html>
 <html>
     <head>
         <meta charset="utf-8" />
        <style type="text/css">
            body,
            html {
                 margin: 0;
                 padding: 0;
            }
            body>div {
                position:absolute;
                 top:100px;
                left:100px;
                 width: 100px;
                 height: 120px;
                margin: 15px;
                padding: 20px;
                 border: 10px solid brown;
                 overflow: scroll;
             }
             body>div>div {
                height: 416px;
                 background: yellow;
             }
             p{
                margin: 0; 
             }
         </style>
         <title>title</title>
     </head>
     <body>
         <div>
            <div>
                <p>**********</p>
                 <p>**********</p>
                 <p>**********</p>
                <p>**********</p>
                 <p>**********</p>
                <p>**********</p>
                <p>**********</p>
                 <p>**********</p>
                <p>**********</p>
                 <p>**********</p>
                 <p>**********</p>
                 <p>**********</p>
             </div>
         </div>
         <script>
             var oDiv = document.getElementsByTagName("div")[0];
             oDiv.scrollTop = oDiv.scrollHeight/2;
            console.log(oDiv.offsetHeight); //180:height+padding+border;
             console.log(oDiv.clientHeight); //143:padding+height-滚动条(17);
             console.log(oDiv.scrollHeight); //456:padding+全部内容高度;
             console.log(oDiv.scrollTop);    //228:可见内容顶部到全部内容顶部的距离;
        </script>
     </body>
 </html>
