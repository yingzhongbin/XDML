<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>导航</title>
        <style>
            kbd{
                border: 1px solid red;
                width: 40px;
                height: 40px;
                display: inline-block;
                vertical-align: top;
            }
            div{
                text-align: center;
                margin: 0 auto;
                border: 1px solid red;
                max-width: 700px;
            }
            .clearfix::after{
                content:"";
                display: block;
                clear:both;
            }
        </style>
    </head>
    <body>
        <header></header>
        <main id="main"></main>
        <footer></footer>
    </body>
        <script>
            var keys = {
				'0': {0:'q',1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p',length:10},
				'1': {0:'a',1:'s',2:'d',3:'f',4:'g',5:'h',6:'j',7:'k',8:'l',length:9},
				'2': {0:'z',1:'x',2:'c',3:'v',4:'b',5:'n',6:'m',length:7},
				'length': 3
			};
			var hash = {'q': 'qq.com', 'w': 'weibo.com', 'e': 'ele.me', 'r': 'renren.com', 't': 'tianya.com', 'y': 'youtube.com', 'u': 'uc.com' , 'i': 'iqiyi.com', 'o': 'opera.com', 'p': undefined, 'a': 'acfun.tv', 's': 'sohu.com', 'z': 'zhihu.com', 'm': 'www.mcdonalds.com.cn'
            };
            var hashInLocalStorage = JSON.parse(localStorage.getItem("hash") || 'null');
            if(hashInLocalStorage){
				hash = hashInLocalStorage;
			}
            for(var i=0;i<keys.length;i++){
                var row = keys[i];
                var div = document.createElement("div");
                for(var f = 0;f <row.length;f++){
                     var kbd = document.createElement("kbd");
                     kbd.textContent = row[f];
                     div.appendChild(kbd);
                     var button = document.createElement("button");
                     button.textContent = "编辑";
                     kbd.appendChild(button);
                     button.id = row[f];
                    //  div.className = "clearfix";
                    button.onclick=function(event){
                        var buttonId = event.target.id;
                        console.log(buttonId);
                        var newWebSite = prompt("给我一个网址");
                        console.log(newWebSite);
                         hash[buttonId] = newWebSite;
                         console.log(hash[buttonId]);
                         localStorage.setItem("hash",JSON.stringify(hash));
                    }
                }
                main.appendChild(div);
            }
            document.onkeypress = function(event){
                var key = event.key;
                window.open("http://"+hash[key],"_blank");

            }
        </script>
</html>
