<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		iframe{
			width: 100%;
			height: 400px;
		}
		table{
			border-collapse: collapse;
		}
	</style>
</head>
<body>
	<form action="users" method="post">
		<input type="text" name="username">
		<input type="password" name="password">
		<input type="submit" value="提交">
		<input type="button" value="button">
		
		<input type="checkbox" name="yyy"><label for="yyy">loveme</label>
		<label><input type="checkbox" name="zzz">hateme</label>
		喜欢的水果：
		<label><input type="checkbox" name="fruit" value="orange">桔子</label>
		<label><input type="checkbox" name="fruit" value="banana">香蕉</label>
		loveme:
		<label><input type="radio" name="loveme" value="yes">yes</label>
		<label><input type="radio" name="loveme" value="no">no</label>
		<select name="group" id="" multiple>
			<option value="">-</option>
			<option value="1">第一组</option>
			<option value="1">第二组</option>
			<option value="1" disabled>第三组</option>
			<option value="1" selected>第四组</option>
		</select>
		<hr>
		<textarea name="" id="" style="height: 200px;width: 200px;resize: none;"></textarea>
		<!-- resize CSS 属性允许你控制一个元素的可调整大小性 -->

		<table border="1">
			<colgroup><!-- 不推荐使用 -->
				<col width="100"><!-- 第一列 -->
				<col width="200" bgcolor="green"><!-- 第二列 -->
			</colgroup>
			<thead>
				<tr>
					<!-- 表头 -->
					<th></th>
					<th>姓名</th>
					<th>班级</th>
					<th>分数</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>总分</th>
					<td>1</td>
					<td>2</td>
					<td>3</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<th>平均分</th>
					<td>1</td>
					<td>2</td>
					<td>3</td>
				</tr>
			</tfoot>
		</table>
	</form>
</body>
</html>
