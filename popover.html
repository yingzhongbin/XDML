<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>popover</title>
	<script src="https://cdn.bootcss.com/jquery/1.8.1/jquery.js"></script></script>
	<style>
		.popover{
			border: 1px solid red;
			display: block;
			white-space: nowrap;
			padding: 12px;
			display: none;
			width:40px;
			position: absolute;
			left:64px;
			top:5px;
		}
		.popover::before{
			content:"";
			border: 8px transparent solid;
			border-right: 8px red solid;
			position: absolute;
			left:-16px;
			top:10px;
		}
		.popover::after{
			content:"";
			border: 8px transparent solid;
			border-right: 8px white solid;
			position: absolute;
			left:-15px;
			top:10px;
		}
		.clickMe{
			margin: 10px;
		}
		.wrapper{
			position: relative;
		}
	</style>
</head>
<body>
	<div class="wrapper" id="wrapper">
		<button id="clickMe" class="clickMe">
			点我
		</button>
		<div id="popover" class="popover">
			浮层
		</div>
	</div>
</body>

<script>
	//内存使用少it
	$clickMe = $("#clickMe");
	$wrapper = $("#wrapper");
	$popover = $("#popover");
	$clickMe.on("click",function(){
		$popover.toggle();
		if(!$("#popover").is(":hidden")){
			setTimeout(() => {
				$(document).one("click",function(){
					$popover.hide();
				})
			}, 0);
		}
	});
	$popover.on("click",function(e){
		e.stopPropagation();
	})
	
	
</script>
