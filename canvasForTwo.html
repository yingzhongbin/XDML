<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>画板</title>
	<link rel="stylesheet" href="css/canvas.css">
	<style type="text/css">
		.icon {
		   width: 1em; height: 1em;
		   vertical-align: -0.15em;
		   fill: currentColor;
		   overflow: hidden;
		}
	</style>
	</head>
	<body>
		
		<canvas id=canvas width="300px" height="300px" >
		</canvas>
		<div class="actions" id=actions>
			<svg class="icon active" aria-hidden="true" id="brush">
				<use xlink:href="#icon-paintbrush"></use>
			</svg>
			<svg class="icon" aria-hidden="true" id="eraser">
				<use xlink:href="#icon-eraser"></use>
			</svg>
			<svg class="icon" aria-hidden="true" id="del">
				<use xlink:href="#icon-delete"></use>
			</svg>
			<svg class="icon" aria-hidden="true" id="download">
				<use xlink:href="#icon-download"></use>
			</svg>
		</div>
		<ol class="colors">
			<li id="red" class="active"></li>
			<li id="green"></li>
			<li id="blue"></li>
		</ol>
		<ol class="sizes">
			<li id="thin" class="active"></li>
			<li id="medium"></li>
			<!-- <li id="thick"></li> -->
		</ol>
	</body>
	<script src="//at.alicdn.com/t/font_630188_n9s5kdnp7j5rk9.js"></script>
	<script src="js/canvas.js"></script>
</html>
